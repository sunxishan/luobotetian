<section id="section-home" data-pause="hover">

        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>

            <div class="item active" style="background: url(img/slide8.jpg)">
                <div class="container-fluid">
                    <div class="row home-top">
                        <div class="col-md-12">
                            <img src="img/t6.png" alt=""
                                 class="animation203 center-block animated fadeInUp img-responsive">
                        </div>
                    </div>
                </div>
            </div>
            <div class="item" style="background: url(img/slide4.jpg)">

                            <p class="carouselText3 animation212 animated fadeInUp" style="color: #404040">

                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item" style="background: url(img/slide7.jpg)">

                    <div class="row home-top1">
                        <div class="col-md-12 text-center">

                                <div class="col-md-4 col-xs-4 color-white align-center animated fadeInDown animation206">
